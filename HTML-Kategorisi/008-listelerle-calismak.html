<!--
   Listeler : List
   Sirali listeler : ordered list
   Sirali olmayan listeler (Bullet List) : unordered list
-->

<!-- sirali liste olunca başına sayı koyar 1. 2. diye gider -->

<ol>
   <li>Oge 1</li>
   <li>Oge 2
      <ul>
         <li>Oge 2nin sirali olmayani 1. bilgi</li>
         <li>Oge 2nin sirali olmayanı 2. bilgi</li>
      </ul>
      <ol>
         <li>Oge 2nin Sirali listeninin 1. bilgisi</li>
         <li>Oge 2nin Sirali listeninin 2. bilgisi</li>
      </ol>
   </li>
   <li>Oge 3</li>
   <li>Oge 4</li>
</ol>

<!-- sirali liste olmayınca başına • simgesini koyar -->

<ul>
   <li>Oge 1</li>
   <li>Oge 2</li>
   <li>Oge 3</li>
   <li>Oge 4</li>
</ul>
