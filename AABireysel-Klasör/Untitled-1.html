<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aside Kullanımı</title>
</head>
<style>

     body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
  }

        main {
            width: 60%;
            padding: 15px;
            background-color: #f2f2f2;
            text-align: center;
        }

   aside {
    float: left;
    width: 30%;
    padding: 15px;
    background-color: #e0e0e0;
}

</style>
<body>

    <main>
        <h1>Ana İçerik Başlığı</h1>
        <p>Bu sayfanın ana içeriğini temsil eden bir metin.</p>
    </main>

    <aside>
        <h2>Yan İçerik Başlığı</h2>
        <p>Bu alanda ek bilgiler veya reklamlar gibi yan içerikler bulunabilir.</p>
    </aside>

</body>
</html>
